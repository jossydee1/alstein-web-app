version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --frozen-lockfile
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

# Optional SSR support
# Amplify automatically enables SSR if you have getServerSideProps
